<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Starbuzz Bean Machine</title>
    <link rel="stylesheet" href="styledform.css">
  </head>
  <body>

    <h1>The Starbuzz Bean Machine</h1>
    <h2>Fill out the form below and click submit to order</h2>

    <form action="http://www.starbuzzcoffee.com/processorder.php" method="GET">


    <table>
      <tr>
    <th>Choose your beans:</th>

    <td>
      <select name="beans">
        <option value="House Beldn">House Blend</option>
        <option value="Bolivia">Shade Grown Bolivia Supremo</option>
        <option value="Guatemala">Organic Guatemala</option>
        <option value="Kenya">Kenya</option>
      </select>
    </td>
    </tr>
    <tr>
    <th>Type: </th>
      <td>
      <input type="radio" name="beantype" value="whole" /> Whole Bean <br />
      <input type="radio" name="beantype" value="ground" /> Ground
    </td>
    </tr>
    

    <tr>
      <th>Extras:</th>
      <td>
      <input type="checkbox" name="extras[]" value="giftwrap" /> Gift Wrap <br />
      <input type="checkbox" name="extras[]" value="catalog" checked="checked" /> Include 
                                                                                  catalog with 
                                                                                  order
      </td>
      </tr>
                                                                              

      <tr>
        <th>Ship to:</th>
        <td>
        <table>
        <tr>
        <td>Name:</td>
        <td>
        <input type="text" name="name" value="" />
        </td>
        </tr>
        <tr>
        <td>Address:</td>
        <td>
        <input type="text" name="address" value="" />
        </td>
        </tr>
        <tr>
        <td>City:</td>
        <td>
        <input type="text" name="city" value="" />
        </td>
        </tr>
        <tr>
        <td>State:</td>
        <td>
        <input type="text" name="state" value="" />
        </td>
        </tr>
        <tr>
        <td>Zip:</td>
        <td>
        <input type="text" name="zip" value="" />
        </td>
        </tr>
        </table>
        </td>
        </tr>
        <tr>
        <th>Customer Comments:</th>
        <td>
        <textarea name="comments" rows="10" cols="48"></textarea>
        </td>
        </tr>
        <tr>
        <th></th>
        <td><input type="submit" value="Order Now" /></td>
        </tr>
       </table>
       </form>
  

  </body>
</html>
